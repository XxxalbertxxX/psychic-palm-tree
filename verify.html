<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verification Page</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f7f9fc; color: #111; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); max-width:420px; text-align:center; }
    button { background:#4CAF50; color:white; border:none; padding:12px 20px; border-radius:6px; font-size:16px; cursor:pointer; }
    button:active { transform:translateY(1px); }
    p { color:#444; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verification</h1>
    <p>Click the button below to confirm verification.</p>
    <button id="verifyBtn">Click here to verify</button>
    <p id="status" style="margin-top:16px;color:#0a7;display:none;font-weight:600;">You have been verified!</p>
  </div>

  <script>
    const btn = document.getElementById('verifyBtn');
    const status = document.getElementById('status');
    btn.addEventListener('click', () => {
      // Simple client-side confirmation. This does not interact with Discord.
      status.style.display = 'block';
      // Optionally also show an alert
      alert('You have been verified!');
    });
  </script>
</body>
</html>
